            <div class="header">
                <div class="container">
                    <div class="brand"><a href="https://masba7a.netlify.com">المسبحة</a></div>
                    <button id="nav-button"><i class="fa fa-bars fa-lg"></i> </button>
                </div>
            </div>

            <!-- Navigation -->
            <div id="navigation" class="navigation">
                <div class="container">
                    <ul class="azkar-list list-unstyled">
